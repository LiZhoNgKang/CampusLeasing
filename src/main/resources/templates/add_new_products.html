<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>发布新商品</title>
</head>
<link rel="stylesheet" th:href="@{/css/frontCSS/style.css}">
<body>
<div id="addGoods_body">
		<div id="addGoods_top">
			<a th:href="@{home}"><span id="title">校园租赁</span></a>
		   	<div id="addGoods_menu">
		   		<ul>
					<li><a th:href="@{shoppingCart}">购物车</a></li>
		   			<li class="fengefu">/</li>
		   			<li><a th:href="@{myOrder}">我的订单</a></li>
		   			<li class="fengefu">/</li>
		   			<li><a th:href="@{personalCenter}">个人中心</a></li>
		   			<li class="fengefu">/</li>
		   			<li><a href="#">退出登录</a></li>
		   		</ul>
		   	</div>
		</div>
		
		<div id="addGoods_center">
			<div class="addGoods_title">
				发布你的商品
				<hr>
			</div>
			<div class="addGoods_form">
				<form th:action="@{addProduct}" method="post" name="formNewProduct" enctype="multipart/form-data">
					<span>所属商品类别</span>
					<select name="cateId" id="cateId">
						<option  th:each="categoryList :${categoryList}" th:value="${categoryList.cateId}" th:text="${categoryList.cateName}"></option>
					</select>
					<span>商品名称</span>
					<input type="text" name="productName" id="productName" placeholder="商品名称">
					<span>商品描述</span>
					<textarea name="productDisc" id="productDisc" placeholder="商品描述"></textarea>
					<span>商品价格</span>
					<input type="text" name="productPrice" id="productPrice" placeholder="商品价格">
					<span>商品数量</span>
					<input type="text" name="productNum" id="productNum" placeholder="商品价格" value="1">
					<span>商品图片</span>
					<input type="file" name="productPic" id="productPic">
					<input type="submit" class="submit" name="submitButton">
					<input type="reset" class="reset" name="resetButton">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
