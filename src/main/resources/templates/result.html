<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${#httpServletRequest.getParameter('title')}"></title>
    <link rel="stylesheet" th:href="@{/bootstrap2.3.2/css/bootstrap.min.css}"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/bootstrap2.3.2/js/bootstrap.min.js}"></script>

    <title>result</title>
</head>
<body>
<div class="modal fade" id="modal-result" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-hidden="true" type="button" data-dismiss="modal">
                    ×
                </button>
                <span class="modal-title" id="myModalLabel">
					提示信息
				</span>
            </div>
            <div class="modal-body">
                <h3 class="text-warning" th:text="${msg}"></h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        onclick="goto()">确定</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    $('#modal-result').modal();

    function goto(){
        location.replace([[${href}]]);
    }
</script>
</body>
</html>
